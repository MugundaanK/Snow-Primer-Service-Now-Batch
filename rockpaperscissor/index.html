    <div id="body">
        <h2 id="fh">Game</h2>
        <h2 id="sh"><u>Rock Paper Scissors Game</u></h2>
        <div id="marquee"><marquee behavior="alternate" direction="right" width="55%">Dear Player You Have Only Five Attempts</marquee></div>
        <div id="attempt">
            <h4 id="att"><u>No of Attempts Left</u></h4>
            <p id="acount">0</p>
        </div>
        <div id="score">
            <div id="pscore">
                <h4><u>Player Score</u></h4>
                <p id="pcount">0</p>

            </div>
    
            <div id="cscore">
                <h4><u>Computer Score</u></h4>
                <p id="ccount">0</p>
            </div>
        </div>
        <h5 id="Choice">Choose Your Option</h5>
        <div id="option">
            
            <img src="rock.jpg" id="rock" onclick="game('rock')">
            <img src="scissor.jpg" id="scissor" onclick="game('scissor')">
            <img src="paper.jpg" id="paper" onclick="game('paper')">
            
        </div>

        <div id="result">

        </div>
    </div>
