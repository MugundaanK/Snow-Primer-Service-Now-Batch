<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js" defer></script>
</head>
<body>
    <div id="body">
        
    </div>
    <div id="body1">
        
    </div>
    <div id="stopwatch">
        <h2>StopWatch</h2>
        <div id="clock">
            <span id="hr">00</span><span id="txt">Hr</span> 
            <span id="m">00</span><span id="txt">Min</span> 
            <span id="s"> 00</span><span id="txt">Sec</span> 
            <span id="ms">00</span><span id="txt"></span>
        </div>
        <div id="btn">
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stop()">Stop</button>
            <button id="reset" onclick="reset()">Reset</button>
        </div>
        
    </div> 
</body>
</html>
