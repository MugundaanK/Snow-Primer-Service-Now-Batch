<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>
</head>
<body>
    <h3>Sign in Page:</h3>
    <form action="" method="post">
    <label for="emailid">Enter E-mail id: </label>
        <input type="email" id="emailid" placeholder="Enter E-mail" required>
        <br>
        <br>
        <label for="pass">Enter Password: </label>
        <input type="password" id="pass" placeholder="Enter password" required>
        <br>
        <br>
        <input type="Submit">
        <br>
        <input type="Reset">
        <br>
        <br>
        Don't you have an account please create a <a href="Signup.html">New Account !</a>
    </form>
</body>
</html>
