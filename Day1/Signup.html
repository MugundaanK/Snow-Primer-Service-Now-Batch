<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Sign-up Page</h3>
    <form action="" method="post">
        <label for="fname">Enter First Name: </label>
        <input type="text" id="fname" placeholder="Enter First Name" required>
        <br>
        <br>
        <label for="lname">Enter Last Name: </label>
        <input type="text" id="lname" placeholder="Enter Last Name" >
        <br>
        <br>
        <label for="emailid">Enter E-mail:</label>
        <input type="email" id="emailid" placeholder="Enter E-mail" required>
        <br>
        <br>
        <label for="pass">Enter Password: </label>
        <input type="password" id="pass" placeholder="Enter password" required>
        <br>
        <br>
        Gender:
        <input type="radio" name="Gender" value="male">Male
        <input type="radio" name="Gender" value="female">Female
        <br>
        <br>
        <label for="location">Location</label>
        <select name="location" id="location">
            <option value="Chennai">Chennai</option>
            <option value="pune">pune</option>
            <option value="Bangalore">Bangalore</option>
        </select>
        <br>
        <br>
        <textarea name="address" id="address" cols="20" rows="5">Enter Your Address: </textarea>
        <br><br>
        <input type="Submit" id="submit">
        <br>
        <input type="Reset" id="reset">
    </form>
    <br>
    <br>
    <p>Already Having an account Please Sign-in your <a href="Signin.html">account</a></p>
</body>
</html>
